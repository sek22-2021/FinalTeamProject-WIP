
{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Beds</th>
        <th scope="col">Baths</th>
        <th scope="col">Zip</th>
        <th scope="col">Year</th>
        <th scope="col">List Price</th>

    </tr>
    </thead>
    <tbody>
    {% for listing in listings %}
    <tr>
        <td><a href="view/{{listing.id}}">{{ listing.Living_Space_sq_ft }}</a></td>
        <td>{{ listing.Beds }}</td>
        <td>{{ listing.Baths }}</td>
        <td>{{ listing.Zip }}</td>
        <td>{{ listing.Year }}</td>
        <td>{{ listing.List_Price }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
