<html>
<head>
    <title> Login </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <script>
        function register() {
            // window.location.href = '/register'
            fetch('/register')
                .then(function (res){
                    return res.text(); // res.text()
                })
                .then(function (html){
                    // var parser = new DOMParser();
	                // var doc = parser.parseFromString(html, 'text/html');
                    document.close();
	                document.write(html);
                })
                .then(function (err){
                    console.log(err);
                })
        }

        function login() {
            let UserID = document.getElementById("userid").value;
            let Password = document.getElementById("pass").value;
            if(Password == '') {
                alert("The password should not be empty!")
            }

            var formData = new FormData();
            formData.append('username', UserID);
            formData.append('password', Password);

            console.log(formData)

            fetch("/login", {
                method: "POST",
                body: formData
            })
            .then((res)=>{
                return res.text()
            })
            .then((html)=>{
                document.close();
                document.write(html);
            })
        }
    </script>
</head>
<div class="container" style="margin-top: 5%; ">
    <h1 style="margin-left: 13%; font-weight: bold">Start Here</h1>
    <h1 style="margin-left: 26%; font-weight: bold">Register and log in</h1>
</div>
<div class="modal-dialog" style="margin-top: 2%;">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title text-center" id="myModalLabel">Login</h4>
        </div>
        <div class="modal-body" id = "model-body">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="UserID" autocomplete="on" id="userid">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" autocomplete="on" id="pass">
            </div>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <button type="button" class="btn btn-success form-control" onclick="login()">Login</button>
            </div>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <button type="button" class="btn btn-primary form-control" onclick="register()">Register</button>
            </div>
        </div>
        <p class="bottom">First Time Users<a class="bottom" href="{{url_for('register_get')}}">Sign Up</a></p>
    </div>
</div>
</body>
</html>
